		<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>

				new TWTR.Widget({
				  version: 2,
				  type: 'profile',
				  rpp: 4,
				  interval: 30000,
				  width: 250,
				  height: 300,
				  theme: {
					shell: {

					  color: '#ffffff'

					tweets: {
					  background: '#000000',
					  color: '#ffffff',
					  links: '#4aed05'
					}
				  },
				  features: {
					scrollbar: true,
					loop: false,
					live: false,
					behavior: 'all'
				  }
				}).render().setUser('adamgressen').start();
			</script>
